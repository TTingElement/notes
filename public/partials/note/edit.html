<div class="container">
	<form role="form">
		<div class="form-group clearfix" style="padding: 10px 0px 0px 0px">
			<button type="button" class="btn btn-primary pull-right" ng-click="submit()">submit</button>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="title" ng-model="note.title">
		</div>
		<div class="form-group">
			<textarea class="form-control" ng-model="note.content"></textarea>
		</div>
	</form>
</div>
